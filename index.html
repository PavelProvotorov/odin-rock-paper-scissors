<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Paper Scissors made with help of the Odin Project">
    <meta name="author" content="Pavel Provotorov">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>RockPaperScissors</title>
</head>
<body>
    <div class="container">
        <div class="container-deco">
            <div class="outer-right-triangle">
                <div class="inner-right-triangle"></div>
            </div>
            <div class="outer-left-triangle">
                <div class="inner-left-triangle"></div>
            </div>
        </div>
        <div class="container-border">
            <div class="score">
                <div id="player-score">0</div>
                <div id="computer-score">0</div>
            </div>
            <div class="options">
                <button id="rock">
                    <img src="img/cat_rock.png" alt="HAIRBALL">
                </button>
                <button id="paper">
                    <img src="img/cat_paper.png" alt="PAW">
                </button>
                <button id="scissors">
                    <img src="img/cat_scissors.png" alt="HISS">
                </button>
            </div>
            <div class="text">
                <p id="output">CHOOSE YOUR OPTION</p>
            </div>
        </div>
    </div>
</body>
</html>
