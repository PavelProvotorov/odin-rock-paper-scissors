<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Paper Scissors made with help of the Odin Project">
    <meta name="author" content="Pavel Provotorov">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>RockPaperScissors</title>
</head>
<body>
    <div class="container">
        <div class="container-border">
            <div class="score">
                <div id="player_score">0</div>
                <div id="computer_score">0</div>
            </div>
            <div class="options">
                <button id="rock">PURROCK</button>
                <button id="paper">PAWPER</button>
                <button id="scissors">HISSORS</button>
            </div>
            <div class="text">
                <p id="output">CHOOSE YOUR OPTION</p>
            </div>
        </div>
    </div>
</body>
</html>
